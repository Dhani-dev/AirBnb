<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERFIL</title>
    <link rel="stylesheet" href="css/styleProfile.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="img/iconoGO.png">
</head>
<body>

    <button type="submit" class="btn-return-home"><i class='bx bx-home'></i></button>
    <div class="container-profile">

        <div class="user-booking">
            <h1>Reservas realizadas</h1>
            <div class="box-booking">Caja reserva</div>
        </div>

        <div class="container-user">
            <div class="profile">
                <div class="info">
                    <h1>Perfil</h1>
                    <div class="img-profile">
                        <img src="img/profileUser.jpg" alt="Foto de perfil">
                    </div>
                    <div class="name-user">Nombre</div>
                    <div class="email-user">Correo</div>     
                </div>
            </div>
        </div>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
