<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/styleLogin.css">
</head>
<body>
    <!-- "Formulario"-->
    <div class="container-login">
        
        <div class="form-box login"> 
            <form action=""> <!--PONER LINK DE DONDE SE ENVIARAN LOS DATOS-->
                <h1>Inicia sesión</h1>
                <div class="input-box">
                    <input type="text" placeholder="Usuario" required>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">¿Olvidaste tu contraseña?</a> <!--PONER SI SE OLVIDO LA CONTRASEÑA-->
                </div>
                <button type="submit" class="btn">Iniciar sesión</button>
            </form>
        </div> 

        <div class="form-box register"> 
            <form action=""> <!--PONER LINK DE DONDE SE ENVIARAN LOS DATOS-->
                <h1>Registro</h1>
                <div class="input-box">
                    <input type="text" placeholder="Usuario" required>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Correo electrónico" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
        </div>

        <div class="toggle-box">
            
            <div class="toggle-panel toggle-left">
                <h1>¡Hola, bienvenido!</h1>
                <p>¿No tienes una cuenta?</p>
                <button class="btn register-btn">Registrarse</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>¡Bienvenido!</h1>
                <p>¿Ya tienes una cuenta?</p>
                <button class="btn login-btn">Iniciar sesión</button>
            </div>
        </div>

    </div>

    <script src="js/login.js"></script>
</body>
</html>
