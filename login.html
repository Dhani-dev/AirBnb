<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO SESIÓN</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/styleLogin.css">
    <link rel="icon" href="img/iconoGO.png">
    <script src="js/login.js" src="js/signup.js" type="module"></script>
    
</head>
<body>
    <button type="submit" class="btn-return-home"><i class='bx bx-home'></i></button>
    <!-- "Formulario"-->
    <div class="container-login">
        
        <div class="form-box login"> 
            <form >
                <h1>Inicia sesión</h1>
                <div class="input-box">
                    <input type="text" name="nameInicio" placeholder="Usuario" required>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-box">
                    <input type="password" name="passInicio" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <!-- <a href="#">¿Olvidaste tu contraseña?</a> -->
                </div>
                <button type="submit" class="btn-login">Iniciar sesión</button>
            </form>
        </div> 

        <div class="form-box register"> 
            <form id="signup-form">
             <!--PONER LINK DE DONDE SE ENVIARAN LOS DATOS-->
                <h1>Registro</h1>
                <div class="input-box">
                    <input type="text" id="signup-usuario" name="usuario" placeholder="Usuario" required>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-box">
                    <input type="email" id="signup-email" name="email" placeholder="Correo electrónico" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box">
                    <input type="password" id="signup-password" name="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn-register">Registrarse</button>
            </form>
        </div>

        <div class="toggle-box">
            
            <div class="toggle-panel toggle-left">
                <h1>¡Hola, bienvenido!</h1>
                <p>¿No tienes una cuenta?</p>
                <button class="btn register-btn">Registrarse</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>¡Bienvenido!</h1>
                <p>¿Ya tienes una cuenta?</p>
                <button class="btn login-btn">Iniciar sesión</button>
            </div>
        </div>

    </div>
    
    
</body>
</html>
